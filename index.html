<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and logo -->
    <title>Green Earth | Home</title>
    <link rel="shortcut icon" href="./assets/about.png" type="image/x-icon">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="bg-[#F0FDF4]">
    <!-- navbar -->
    <header class="bg-[#15803D]">
        <nav class="navbar w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="text-xl font-bold text-white border-none">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="flex gap-6 text-white">
                    <li class="hover:underline"><a>About</a></li>
                    <li class="hover:underline"><a>Gallery</a></li>
                    <li class="hover:underline"><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a
                    class="btn bg-[#FACC15] hover:bg-[#eab308] text-[#15803D] text-base font-medium border-none rounded-[999px] shadow-none">Plant
                    a
                    Tree</a>
            </div>
        </nav>
    </header>

    <!-- banner -->
    <section class="bg-[#CFF0DC] flex flex-col md:flex-row justify-between items-center">
        <div class="order-1 w-1/2">
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class="order-3 md:order-2 flex flex-col justify-center items-center text-center gap-6 pb-5">
            <div class="text-[#1F2937] space-y-2">
                <h1 class="text-2xl md:3xl lg:text-5xl font-bold lg:leading-[60px]">Plant a Tree, Grow a Future</h1>
                <p class="lg:leading-6">Join our mission to plant 1 million trees and make the Earth
                    greener for
                    future
                    generations.</p>
            </div>

            <button
                class="btn bg-[#FACC15] hover:bg-[#eab308] text-[#15803D] text-base font-medium border-none rounded-[999px] shadow-none">Get
                Involved</button>
        </div>
        <div class="order-2 md:order-3 w-1/2">
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
    </section>

    <script src="./script/index.js"></script>
</body>

</html>
